<div class="test contur" ng-controller="test_2_Ctrl">

   <section class="todo-body">
      <div class="contur todo-container" ng-class="reverseList?'reverse':''">
         <div class="todo-panel contur-black">
            <div class="direct-panel">
               <input type="checkbox" value="false" ng-model="reverseList">
               <div>перевернуть список</div>
               <div style="flex: 1 1 auto; width: 100%"></div>
            </div>
            <form class="input-panel" ng-submit="addTask()">
               <input type="text" placeholder=" < введите задачу >" ng-model="task.taskText" style="width: 75%">
               <!--<input type="datetime-local" placeholder=" < начало >" ng-model="task.taskStart" style="width: 25%">-->
               <input type="date" placeholder=" < завершение >"
                      ng-model="task.taskEnd"
                      min="task.taskStart"
                      required="false"
                      style="width: 25%">
               <input  type="submit" value="Добавить" class="add-btn"">
               <!-- ng-click="addTask() Добавить</button>-->
            </form>
         </div>
         <div class="todo-item contur"  ng-class="taskStatus($index)" ng-repeat="todo in storage.todoList">

            <div class="todo-text">
               <div class="label" ng-class="taskStatus($index)">Задача
                  <small style="font-size: 70%"> : {{todo.taskStart | date:"dd.MM.yyyy hh:mm"}}</small></div>
               <div class="todo-content" ng-class="taskStatus($index)"
                     title="{{todo.taskText}}" >{{todo.taskText}}</div>
            </div>

            <!--<div class="todo-start">-->
               <!--<div class="label" ng-class="taskStatus($index)">Начало</div>-->
               <!--<div class="todo-content" ng-class="taskStatus($index)">{{}}</div>-->
            <!--</div>-->

            <div class="todo-end">
               <div class="label" ng-class="taskStatus($index)">Завершение</div>
               <div class="todo-content" ng-class="taskStatus($index)">{{todo.taskEnd | date:"dd.MMMM.yyyy hh:mm"}}</div>
            </div>
            <div class="todo-done">
               <input type="checkbox" value="false" ng-model="todo.taskDone">
               <div class="done-label" ng-class="taskStatus($index)"
                    ng-click="todo.taskDone=!todo.taskDone">Cделано</div>
            </div>
            <div class="todo-delete">
               <div ng-show="taskStatus($index)" title="удалить задачу" ng-click="deleteTask($index)"></div>
            </div>

            <!--<div>{{todo.taskText}} {{todo.taskStart | date:"dd.MMMM.yyyy hh:mm"}} {{todo.taskEnd | date:"dd.MMMM.yyyy hh:mm"}} </div>-->
         </div>
      </div>
   </section>

</div>
